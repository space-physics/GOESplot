name: ci

on:
  push:
    paths:
      - "**.py"
      - .github/workflows/ci.yml

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - run: pip install .[tests,lint,io]

    - run: flake8
    - run: mypy

    - run: pytest
